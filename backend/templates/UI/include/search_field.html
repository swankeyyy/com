<div class="col-lg-5 col-md-4 header-search">
    <form action="{% url 'page_title_search' %}" method="get">
        {% csrf_token %}
        <div class="input-group">
            <input type="search" class="form-control" placeholder="Поиск по названию"
                   aria-label="Поиск по названию" aria-describedby="" name="q">
            <button class="btn btn-outline-danger " type="submit" id="search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </form>
</div>
